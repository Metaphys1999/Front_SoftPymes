<div mat-dialog-title>
    <h1>Products Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Doritos" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Distribuitor</mat-label>
            <input matInput type="text" placeholder="FritoLay" formControlName="distributor">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="$$$$" formControlName="price">
            <mat-hint>En COP</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="" formControlName="quantity">
            <mat-hint>Und's</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close="false">Cancel</button>
    <button mat-raised-button type="submit">{{data ? 'Update' : 'Save'}}</button>
</div>
</form>
